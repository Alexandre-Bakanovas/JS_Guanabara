<!-- Operadores em JavaScript

+ -> Adição
- -> Subtração
* -> Multiplicação
/ -> Divisão
% -> Resto da divisão
** -> Potência 
Precedência é igual a outras linguagens. 

Atribuição para variáveis:
var numero = 1
var numero += 1 -> como em python e Java.
podemos utilizar também o x++ e x--

Em JS existe como utilizar o pré incremento e o pós incremento, ou seja, x++, quando x vale 10, ele "parece" que vale 10 no terminal, mas na vd, ele já está valendo 11, porém foi impresso 10 pq ele
só incrementa depois de ter feito a impressão.
Agora, se utilizar o pré incremento, ++x, ele vai incrementar e depois irá imprimir.

Para JS, 5 == '5'
Agora, se utilizar 5 === '5' isso dará falso, pois ele testa além do "formato" da letra, se o tipo dela tbm é o mesmo.
!== -> Desigual restrito. Testa se são os mesmos "numeros ou textos" e verifica se são do mesmo tipo.
Operador ternário é igual ao do Java

teste ? True : False
Faz o teste, caso o resultado dele seja True, executa o primeiro comando. Caso seja false, executa o segundo.
> var média = 5.5
undefined
> média > 7 ? "APROVADO" : "REPROVADO"
'REPROVADO'
-->
