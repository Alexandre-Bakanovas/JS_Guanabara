    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Seu nome tem <strong>${nome.length} letras. <br>`)
        document.write(`Este é o seu nome em tudo maiusculo: ${nome.toUpperCase()}<br>`)
        document.write(`Este é o seu nome escrito em minusculo: ${nome.toLowerCase()}`)

    </script>
